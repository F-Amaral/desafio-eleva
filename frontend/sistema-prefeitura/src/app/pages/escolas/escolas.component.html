<ng-container layout="row" layout.sm="col">
    <h1 class="title">Escolas</h1>
    <div class="base-paper">      
        <table mat-table [dataSource]="escolas" class="mat-elevation-z8">
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>
    
            <ng-container matColumnDef="descricao">
                <th mat-header-cell *matHeaderCellDef> Descrição </th>
                <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
            </ng-container>

            <ng-container matColumnDef="tooltip">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element"> 
                    <button 
                        mat-icon-button 
                        (click)="detalhesEscola(element)"
                        matTooltip="Detalhes"
                    >
                    <mat-icon>info</mat-icon>                        
                    </button>
                    <button 
                    mat-icon-button 
                    (click)="deleteEscola(element)"
                    matTooltip="Excluir"
                >
                <mat-icon>delete</mat-icon>                        
                </button>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</ng-container>
