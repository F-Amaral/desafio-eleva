<ng-container layout="row" layout.sm="col" *ngIf="!shouldLoadChildren">
    <h1 class="title">Escolas</h1>
    <div class="base-paper">
        <app-card>
            <app-tabela-escolas (editarEscolaClicked)="onEdit($event)"></app-tabela-escolas>
        </app-card>
    </div>
    <app-botao-flutuante (requestedAdd)="onAdd()"></app-botao-flutuante>
</ng-container>
<router-outlet *ngIf="shouldLoadChildren"></router-outlet>
