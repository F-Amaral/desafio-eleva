<ng-container layout="row" layout.sm="col">
    <h1 class="title">{{escola.nome}} - Alunos</h1>
    <div class="base-paper">
        <app-card>
            <app-tabela-alunos (editarAlunoClicked)="onEdit($event)" escolaId={{escolaId}}></app-tabela-alunos>
        </app-card>    
    </div>
    <app-botao-flutuante (requestedAdd)="onAdd()"></app-botao-flutuante>
</ng-container>
