<table mat-table matSort [dataSource]="dataSource">
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
    <ng-container matColumnDef="sobrenome">
        <th mat-header-cell *matHeaderCellDef>Sobrenome</th>
        <td mat-cell *matCellDef="let element"> {{element.sobrenome}} </td>
    </ng-container>
    <ng-container matColumnDef="tooltip">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu" matTooltip="Ações">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" direction="col">
                    <button mat-menu-item (click)="detalhesAluno(element)">
                        <mat-icon>info</mat-icon>
                        <span>Detalhes</span>
                    </button>
                    <button mat-menu-item (click)="deleteAluno(element)">
                        <mat-icon>delete</mat-icon>
                        <span>Excluir</span>
                    </button>
            </mat-menu>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
