<div class="formContainer">
    <form>
        <mat-form-field appearance="standard">
            <mat-label>Nome da disciplina</mat-label>
            <input 
                matInput 
                type="text"
                placeholder="Ex: HistÃ³ria" 
                value={{disciplina.nome}}
                (change)="handleNome($event.target.value)">
        </mat-form-field>
        <mat-form-field appearance="standard">
            <mat-label>Professor da disciplina</mat-label>
            <mat-select [value]="disciplina.professor.id">
                <mat-option *ngFor="let professor of professores" [value]="professor.id"
                (onSelectionChange)="handleProfessor(professor)">
                  {{professor.nome}} {{professor.sobrenome}}
                </mat-option>
              </mat-select>
        </mat-form-field>
    </form>
</div>
